[package]
name = "xtask"
version.workspace = true
edition.workspace = true
publish = false
repository = "https://github.com/avrabe/wrt"

[features]
default = []
wrt-integration = ["wrt"]

[dependencies]
xshell = "0.2.5"

# Additions for symbols task
anyhow = "1.0.82"
clap = { version = "4.5.4", features = ["derive", "env"] }
rustc-demangle = "0.1"
serde = { version = "1.0.188", features = ["derive"] }
serde_json = "1.0"
tera = "1"
colored = "2.0.4"

walkdir = "2.5.0"
fs_extra = "1.3.0" # For cross-platform rm -rf and mkdir -p equivalent
wasm-tools = { version = "1.228.0" }
wat = "1.229.0"
wrt = { path = "../wrt", optional = true }
pathdiff = "0.2"

# For documentation HTTP server
tiny_http = "0.12"

# Check for the latest compatible version
toml = "0.7.6"
syn = { version = "2.0.34", features = ["parsing", "full", "extra-traits"] }
regex = "1.9.5"
chrono = "0.4.24"
semver = "1.0"

# Add tokio for async runtime needed by dagger-sdk
tokio = { version = "1.37.0", features = ["full"] }
# Add dagger-sdk
dagger-sdk = { version = "^0.18.6", features = ["gen"] }
eyre = "0.6.12"

# Add dagger dependencies for docs pipeline
tempfile = "3.8"

# Tracing for structured logging and instrumentation
tracing = { version = "0.1", features = ["attributes", "log"] }
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

