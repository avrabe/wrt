[package]
name = "wrt-instructions"
version.workspace = true
edition.workspace = true
description = "WebAssembly instruction implementations for the WRT runtime"
license.workspace = true
repository = "https://github.com/avrabe/wrt"

[features]
default = ["std"]
std = [
    "wrt-error/std", 
    "wrt-types/std",
    "wrt-runtime/std",
]
no_std = [
    "wrt-error/no_std", 
    "wrt-types/no_std",
    "wrt-runtime/no_std",
    "alloc",
]
alloc = ["wrt-error/alloc", "wrt-types/alloc", "wrt-runtime/alloc", "dep:alloc"]
optimize = ["wrt-types/optimize", "wrt-runtime/optimize"]
safety = ["wrt-types/safety", "wrt-runtime/safety"]

[dependencies]
wrt-error = { path = "../wrt-error", version = "0.2.0" }
wrt-types = { path = "../wrt-types", version = "0.2.0" }
wrt-runtime = { path = "../wrt-runtime", version = "0.2.0" }

# No-std support
alloc = { version = "1.0.0", optional = true, package = "rustc-std-workspace-alloc" }

[dev-dependencies]
proptest = "1.4.0"

[lints.rust]
unexpected_cfgs = { level = "allow", check-cfg = ['cfg(test)'] }
unsafe_code = "warn"
missing_docs = "warn" 