[package]
name = "wrt-verification-tool"
version.workspace = true
edition.workspace = true
description = "Verification tools for WebAssembly Runtime (WRT)"
license.workspace = true
repository = "https://github.com/avrabe/wrt"
readme = "README.md"
keywords = ["wasm", "webassembly", "verification", "formal-methods", "testing"]
categories = ["wasm", "development-tools", "development-tools::testing"]

[dependencies]
wrt-decoder = { path = "../wrt-decoder", version = "0.2.0" }
wrt-test-registry = { path = "../wrt-test-registry", version = "0.2.0" }
# For alloc support in no_std
alloc = { version = "1.0.0", optional = true, package = "rustc-std-workspace-alloc" }
# Feature-gated std dependencies
log = { version = "0.4", optional = true }

[features]
default = ["std"]
std = ["wrt-decoder/std", "log", "wrt-test-registry/std"]
no_std = ["wrt-decoder/no_std", "alloc", "wrt-decoder/alloc", "wrt-test-registry/no_std"]
alloc = ["dep:alloc", "wrt-decoder/alloc", "wrt-test-registry/alloc"]

[profile.release]
panic = "abort"

[profile.test]
panic = "abort"

[lints.rust]
unexpected_cfgs = { level = "allow", check-cfg = ['cfg(test)'] }
pointer_cast = "deny"
missing_docs = "deny"
unsafe_code = "forbid"

[lints.clippy]
inline_asm_x86_att_syntax = "warn"
transmute_ptr_to_ref = "deny"
type_id = "deny"
dyn_trait = "warn"
float_arithmetic = "warn"
ptr_offset_with_cast = "warn"
unwrap_used = "warn"
panic = "warn"
result_unit_err = "warn"
let_underscore_drop = "warn"
must_use_candidate = "warn"
must_use_unit = "warn"
match_wildcard_for_single_variants = "warn"
never_loop = "warn"
unreachable = "warn"
static_mut_reference = "deny"
arc_mutate = "deny"
pedantic = "warn"
debug_assert_with_mut_call = "warn" 