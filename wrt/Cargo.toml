[package]
name = "wrt"
version = "0.1.0"
edition = "2021"
license.workspace = true
description = "WebAssembly Runtime Library"

[dependencies]
# No dependencies required

[lib]
name = "wrt"
path = "src/lib.rs"

[dev-dependencies]
criterion = "0.5"
wat = "1.0"
wast = "62.0"
wasmparser = "0.116"
tempfile = "3.8"
dirs = "5.0"

[[bench]]
name = "engine_benchmarks"
harness = false

[package.metadata.cargo-udeps.ignore]
dev-dependencies = ["criterion"]

[lints.rust]
unexpected_cfgs = { level = "allow", check-cfg = ['cfg(test)'] }

[features]
default = ["std"]
std = []
no_std = []
