<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>WRT Documentation</title>
    <script>
        // Load version data
        fetch('./main/_static/versions.json')
            .then(response => response.json())
            .then(data => {
                // Get latest version (last in the sorted array)
                const versions = data.versions;
                const latestVersion = versions[versions.length - 1] === 'main' ? 'main' : versions[versions.length - 1];
                // Redirect to the latest version
                window.location.href = './' + latestVersion + '/';
            })
            .catch(error => {
                console.error('Error loading version data:', error);
                // Fallback to main if there's an error
                window.location.href = './main/';
            });
    </script>
    <meta http-equiv="refresh" content="0; url=./main/">
</head>
<body>
    <p>Redirecting to the latest documentation. If you are not redirected automatically, please <a href="./main/">click here</a>.</p>
</body>
</html>
