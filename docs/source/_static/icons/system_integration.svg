<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- System Integration Icon in Bauhaus style -->
  <!-- Background -->
  <rect x="0" y="0" width="256" height="256" fill="#FFFFFF"/>
  
  <!-- WRT core (center) -->
  <circle cx="128" cy="128" r="40" fill="#DE0000" stroke="#000000" stroke-width="4"/>
  
  <!-- Embedded System (top) -->
  <rect x="108" y="28" width="40" height="40" fill="#1D71B8" stroke="#000000" stroke-width="3"/>
  <line x1="118" y1="48" x2="138" y2="48" stroke="#FFFFFF" stroke-width="2"/>
  <line x1="118" y1="58" x2="138" y2="58" stroke="#FFFFFF" stroke-width="2"/>
  
  <!-- Server (right) -->
  <rect x="188" y="108" width="40" height="40" fill="#FFED00" stroke="#000000" stroke-width="3"/>
  <rect x="198" y="118" width="20" height="20" fill="none" stroke="#000000" stroke-width="2"/>
  <line x1="198" y1="128" x2="218" y2="128" stroke="#000000" stroke-width="2"/>
  
  <!-- Mobile (bottom) -->
  <rect x="108" y="188" width="40" height="40" rx="5" ry="5" fill="#1D71B8" stroke="#000000" stroke-width="3"/>
  <rect x="123" y="193" width="10" height="5" fill="#FFFFFF" stroke="#000000" stroke-width="1"/>
  <rect x="118" y="198" width="20" height="25" fill="#FFFFFF" stroke="#000000" stroke-width="1"/>
  
  <!-- Desktop (left) -->
  <rect x="28" y="108" width="40" height="40" fill="#FFFFFF" stroke="#000000" stroke-width="3"/>
  <rect x="33" y="113" width="30" height="20" fill="none" stroke="#000000" stroke-width="2"/>
  <rect x="43" y="133" width="10" height="10" fill="none" stroke="#000000" stroke-width="2"/>
  
  <!-- Connection lines -->
  <line x1="128" y1="68" x2="128" y2="88" stroke="#000000" stroke-width="3"/>
  <circle cx="128" cy="78" r="5" fill="#FFFFFF" stroke="#000000" stroke-width="1"/>
  
  <line x1="168" y1="128" x2="188" y2="128" stroke="#000000" stroke-width="3"/>
  <circle cx="178" cy="128" r="5" fill="#FFFFFF" stroke="#000000" stroke-width="1"/>
  
  <line x1="128" y1="168" x2="128" y2="188" stroke="#000000" stroke-width="3"/>
  <circle cx="128" cy="178" r="5" fill="#FFFFFF" stroke="#000000" stroke-width="1"/>
  
  <line x1="88" y1="128" x2="68" y2="128" stroke="#000000" stroke-width="3"/>
  <circle cx="78" cy="128" r="5" fill="#FFFFFF" stroke="#000000" stroke-width="1"/>
  
  <!-- WebAssembly symbol in center -->
  <path d="M 118,118 L 123,138 L 128,123 L 133,138 L 138,118" 
        fill="none" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
</svg> 