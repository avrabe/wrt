<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Execution Flow Icon in Bauhaus style -->
  <!-- Background -->
  <rect x="0" y="0" width="256" height="256" fill="#FFFFFF"/>
  
  <!-- Circular execution path -->
  <circle cx="128" cy="128" r="90" fill="none" stroke="#000000" stroke-width="10"/>
  
  <!-- Flow stages represented by squares at cardinal points -->
  <!-- Load - yellow -->
  <rect x="118" y="28" width="20" height="20" fill="#FFED00" stroke="#000000" stroke-width="2"/>
  <!-- Validate - blue -->
  <rect x="198" y="118" width="20" height="20" fill="#1D71B8" stroke="#000000" stroke-width="2"/>
  <!-- Execute - red -->
  <rect x="118" y="198" width="20" height="20" fill="#DE0000" stroke="#000000" stroke-width="2"/>
  <!-- Return - white -->
  <rect x="38" y="118" width="20" height="20" fill="#FFFFFF" stroke="#000000" stroke-width="2"/>
  
  <!-- WebAssembly Module representation (cube) -->
  <g transform="translate(128, 128) scale(0.7) translate(-50, -50)">
    <!-- Cube faces -->
    <polygon points="20,20 80,20 80,80 20,80" fill="#1D71B8" stroke="#000000" stroke-width="2"/>
    <polygon points="80,20 100,0 100,60 80,80" fill="#DE0000" stroke="#000000" stroke-width="2"/>
    <polygon points="20,80 80,80 100,60 40,60" fill="#FFED00" stroke="#000000" stroke-width="2"/>
  </g>
  
  <!-- Fixed and simplified flow direction arrows -->
  <path d="M 138,38 A 92,92 0 0 1 188,118" fill="none" stroke="#000000" stroke-width="3" stroke-linecap="round"/>
  <polygon points="185,110 193,118 177,120" fill="#000000"/>
  
  <path d="M 188,138 A 92,92 0 0 1 138,188" fill="none" stroke="#000000" stroke-width="3" stroke-linecap="round"/>
  <polygon points="130,185 130,195 140,185" fill="#000000"/>
  
  <path d="M 118,188 A 92,92 0 0 1 68,138" fill="none" stroke="#000000" stroke-width="3" stroke-linecap="round"/>
  <polygon points="71,130 63,122 79,120" fill="#000000"/>
  
  <path d="M 68,118 A 92,92 0 0 1 118,68" fill="none" stroke="#000000" stroke-width="3" stroke-linecap="round"/>
  <polygon points="125,71 125,61 115,71" fill="#000000"/>
</svg> 