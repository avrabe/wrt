<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Fuel-Based Execution Icon in Bauhaus style -->
  <!-- Background -->
  <rect x="0" y="0" width="256" height="256" fill="#FFFFFF"/>
  
  <!-- Fuel gauge outer circle -->
  <circle cx="128" cy="128" r="100" fill="#FFFFFF" stroke="#000000" stroke-width="6"/>
  
  <!-- Gauge markings -->
  <line x1="128" y1="48" x2="128" y2="68" stroke="#000000" stroke-width="3"/>
  <line x1="193" y1="81" x2="179" y2="95" stroke="#000000" stroke-width="3"/>
  <line x1="208" y1="128" x2="188" y2="128" stroke="#000000" stroke-width="3"/>
  <line x1="193" y1="175" x2="179" y2="161" stroke="#000000" stroke-width="3"/>
  <line x1="128" y1="208" x2="128" y2="188" stroke="#000000" stroke-width="3"/>
  <line x1="63" y1="175" x2="77" y2="161" stroke="#000000" stroke-width="3"/>
  <line x1="48" y1="128" x2="68" y2="128" stroke="#000000" stroke-width="3"/>
  <line x1="63" y1="81" x2="77" y2="95" stroke="#000000" stroke-width="3"/>
  
  <!-- Gauge level sectors -->
  <path d="M 128,128 L 128,48 A 80,80 0 0 1 208,128 Z" fill="#FFED00" stroke="#000000" stroke-width="1"/>
  <path d="M 128,128 L 208,128 A 80,80 0 0 1 128,208 Z" fill="#1D71B8" stroke="#000000" stroke-width="1"/>
  <path d="M 128,128 L 128,208 A 80,80 0 0 1 48,128 Z" fill="#FFFFFF" stroke="#000000" stroke-width="1"/>
  <path d="M 128,128 L 48,128 A 80,80 0 0 1 128,48 Z" fill="#DE0000" stroke="#000000" stroke-width="1"/>
  
  <!-- Gauge needle -->
  <circle cx="128" cy="128" r="15" fill="#000000"/>
  <circle cx="128" cy="128" r="10" fill="#FFFFFF"/>
  <line x1="128" y1="128" x2="175" y2="81" stroke="#000000" stroke-width="4"/>
  
  <!-- Fuel limit indicator -->
  <path d="M 158,98 A 50,50 0 0 1 158,158" fill="none" stroke="#000000" stroke-width="6" stroke-dasharray="5,5"/>
  <circle cx="158" cy="98" r="6" fill="#000000"/>
  <circle cx="158" cy="158" r="6" fill="#000000"/>
  
  <!-- Fuel text -->
  <text x="128" y="180" font-family="Arial" font-size="16" text-anchor="middle" fill="#000000" font-weight="bold">FUEL</text>
</svg> 