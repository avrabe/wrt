<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Resource Lifecycle Icon in Bauhaus style -->
  <!-- Background -->
  <rect x="0" y="0" width="256" height="256" fill="#FFFFFF"/>
  
  <!-- Outer circle -->
  <circle cx="128" cy="128" r="110" fill="none" stroke="#000000" stroke-width="4"/>
  
  <!-- Create stage -->
  <circle cx="128" cy="48" r="30" fill="#DE0000" stroke="#000000" stroke-width="3"/>
  
  <!-- Use stage -->
  <circle cx="208" cy="128" r="30" fill="#1D71B8" stroke="#000000" stroke-width="3"/>
  
  <!-- Drop stage -->
  <circle cx="128" cy="208" r="30" fill="#FFED00" stroke="#000000" stroke-width="3"/>
  
  <!-- Reference stage -->
  <circle cx="48" cy="128" r="30" fill="#FFFFFF" stroke="#000000" stroke-width="3"/>
  
  <!-- Cycle arrows -->
  <path d="M 151,65 A 80,80 0 0 1 191,105" fill="none" stroke="#000000" stroke-width="3"/>
  <polygon points="188,110 198,115 196,103" fill="#000000"/>
  
  <path d="M 191,151 A 80,80 0 0 1 151,191" fill="none" stroke="#000000" stroke-width="3"/>
  <polygon points="146,188 138,198 150,196" fill="#000000"/>
  
  <path d="M 105,191 A 80,80 0 0 1 65,151" fill="none" stroke="#000000" stroke-width="3"/>
  <polygon points="68,146 58,138 60,150" fill="#000000"/>
  
  <path d="M 65,105 A 80,80 0 0 1 105,65" fill="none" stroke="#000000" stroke-width="3"/>
  <polygon points="110,68 115,58 103,60" fill="#000000"/>
  
  <!-- Resource symbol in center -->
  <rect x="113" y="113" width="30" height="30" fill="#FFFFFF" stroke="#000000" stroke-width="2"/>
  <circle cx="128" cy="128" r="10" fill="#000000"/>
  
  <!-- Resource references -->
  <line x1="113" y1="113" x2="88" y2="88" stroke="#000000" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="143" y1="113" x2="168" y2="88" stroke="#000000" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="113" y1="143" x2="88" y2="168" stroke="#000000" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="143" y1="143" x2="168" y2="168" stroke="#000000" stroke-width="1" stroke-dasharray="3,3"/>
</svg> 